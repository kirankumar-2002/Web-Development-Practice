<!-- CSS Box Model -->


<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        /* height: 36px;
        width: 105px; */
        /* size doesn't changes with length of the name */
        padding-left: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 16px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
        /* aligning to top */
    }

    /* .subscribe-button:hover { 
        background-color: rgb(252, 93, 93);
    } */
    .subscribe-button:hover {
        opacity: 0.8;
    }

    /* .subscribe-button:active {
        background-color: rgb(255, 173, 173);
    } */
    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        color: rgb(2, 158, 255);
        background-color: white;
        border-color: rgb(2, 158, 255);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        padding-left: 16px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-right: 16px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
        vertical-align: top;
    }

    .join-button:hover {
        color: white;
        background-color: rgb(2, 158, 255);
    }

    .join-button:active {
        opacity: 0.7;
        cursor: progress;
    }

    .tweet-button {
        color: white;
        background-color: rgb(2, 158, 255);
        border: none;
        border-radius: 18px;
        padding-left: 16px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-right: 16px;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15)
            /* a in rgba is opacity */
    }
</style>

<button class="subscribe-button"> SUBSCRIBE </button>
<button class="join-button"> JOIN </button>
<button class="tweet-button"> Tweet </button>
