<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>
</head>

<body style="padding-bottom: 100px;">>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2<p>Text</p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2<p>Text</p>
        </div>
        <div style="background-color: lightblue;">div 3</div>
        <div style="background-color: lightpink;">div 1</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        /* 1fr = free-space, takes up all the free space */
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr></div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        /* 1fr = free-space, takes up all the free space */
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr></div>
        <div style="background-color: lightblue;">1fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        /* 1fr = free-space, takes up all the free space */
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">2fr></div>
        <div style="background-color: lightblue;">2fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
        <!-- 1fr = free-space, takes up all the free space -->
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr></div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr></div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr></div>
    </div>

    <div style="margin-top: 20px;
                display: grid;
                grid-template-columns: 200px 75px;">

        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink;">75px</div>
    </div>

    <div style="margin-top: 20px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;">

        <div style="background-color: lightblue;">1fr,20px</div>
        <div style="background-color: lightpink;">1fr,20px</div>
        <div style="background-color: lightblue;">1fr,20px</div>
        <div style="background-color: lightpink;">1fr,20px</div>
        <div style="background-color: lightblue;">1fr,20px</div>
        <div style="background-color: lightpink;">1fr,20px</div>
        <div style="background-color: lightblue;">1fr,20px</div>
        <div style="background-color: lightpink;">1fr,20px</div>
    </div>

    <div style="margin-top: 20px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 20px 20px;
                column-gap: 20px;
                row-gap: 10px;">

        <div style="background-color: lightblue;">1fr,20px</div>
        <div style="background-color: lightpink;">1fr,20px</div>
        <div style="background-color: lightblue;">1fr,20px</div>
        <div style="background-color: lightpink;">1fr,20px</div>
        <div style="background-color: lightblue;">1fr,20px</div>
        <div style="background-color: lightpink;">1fr,20px</div>
        <div style="background-color: lightblue;">1fr,20px</div>
        <div style="background-color: lightpink;">1fr,20px</div>
    </div>


</body>

</html>
